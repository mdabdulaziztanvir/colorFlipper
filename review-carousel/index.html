<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Review Carousel</title>
  </head>
  <body>
    <div class="container">
      <div class="carousel">
        <div class="carousel--header">
          <h2>Our Reviews</h2>
        </div>
        <!-- carousel container start -->
        <div class="carousel--container">
          <div class="carousel--container-image">
            <img
              class="carousel--image"
              id="carouselImg"
              
              alt="carousel image"
            />
          </div>
          <h5 id="nameId"></h5>
          <div id="idCategory"></div>
          <div id="carouselDetails">
            
          </div>
        </div>
        <!-- carousel container end -->

        <div class="carousel--footer">
          <div class="left-right-button-container">
            <button id="leftButton">&#8592;</button>
            <button id="rightButton">&#8594;</button>
          </div>
          <button class="btn btn-primary" id="surprise_button">
            Surprise Me
          </button>
        </div>
      </div>
    </div>
    <script src="./main.js"></script>
  </body>
</html>
