<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="./files/dictionary.png" type="image/png" />
    <link rel="stylesheet" href="./style.css?v=1.1" />
    <title>Fetch from dictionary api v=1.1</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
  </head>
  <body>
    <div class="bg-blur">
      <img class="loading-gif" src="./files/loading.gif" alt="" />
    </div>

    <div class="extra-para"></div>
    <div class="input-container">
      <div class="input-field">
        <input type="text" id="dictionary-input" tabindex="1" required />
        <button
          type="submit"
          class="input-button"
          tabindex="2"
          onclick="dictionaryAPI()"
        >
          Search
        </button>
      </div>
    </div>
    <div class="container">
      <div class="output-container">
        <h4 id="showName">Search Something</h4>
        <h1 class="title-dictionary">
          <b> <span class="text-bg"> FIND IN </span>DICTIONARY</b>
        </h1>
        <h4 id="showPhoneTicName">Phonetic</h4>
      </div>
      <div class="phonetics-audio-container">
        <!-- phonetic audio and name  will be top and single with phontic name in the left and audio in the right -->
        <div></div>
        <div class="phonetics-audio">
          <span id="showPhoneticsName"> </span>
          <!-- phonetics audio -->
          <i id="playAudioIcon" class="fa-solid fa-play"></i>
          <audio id="showPhoneticsAudio">
            Your browser does not support the audio element.
          </audio>
        </div>
      </div>
      <hr />
      <!-- parts of speech need append child -->
      <!-- one parts of speech will contain 3append child -->

      <div id="showPartOfSpeechDiv"></div>

      <p id="showDetailsDefinition"></p>
      <h5 id="showAntonym"></h5>
      <h5 id="showSynonym"></h5>
    </div>
    <script src="./main.js?v=1.1"></script>
  </body>
</html>
